<!DOCTYPE html>
<html lang="en">
<head>
  <title>LCS request page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="text-center">
  <h1>Leonard Carmichael Society Survey</h1>
  <p>Answer the questions below to see which club best suits you!</p> 
</div>

<p>
  <div class="form-group">
   <label for="sel1">1. Time Commitment:</label>
    <select class="form-control" id ="sel1" width="300" style="width: 300px">
      <option>1-3 hours a week</option>
      <option>3-7 hours a week</option>
      <option>7-10 hours a week</option>
      <option>10+ hours a week</option>
  </select>
  </div>
</p>

<p>
  <div class="form-group">
   <label for="sel1">2. Location:</label>
    <select class="form-control" id ="sel1" width="300" style="width: 300px">
      <option>On-Campus</option>
      <option>Off-Campus</option>
      <option>Mixed</option>
  </select>
  </div>
</p>

<p>
  <div class="form-group">
   <label for="sel1">3. When do you want to start?:</label>
    <select class="form-control" id ="sel1" width="300" style="width: 300px">
      <option>Fall</option>
      <option>Spring</option>
      <option>Immediately</option>
  </select>
  </div>
</p>

<p>
  <div class="form-group">
   <label for="sel1">4. Who do you want to serve?</label>
    <select class="form-control" id ="sel1" width="300" style="width: 300px">
      <option>Children</option>
      <option>Teens</option>
      <option>Senior Citizens</option>
      <option>Homeless</option>
      <option>People with Special Needs</option>
      <option>Animals</option>
      <option>Any of the above</option>
  </select>
  </div>
</p>

<p>
  <div class="form-group">
   <label for="sel1">5. What interest areas do you want to serve?</label>
    <select class="form-control" id ="sel1" width="300" style="width: 300px">
      <option>Health Issues</option>
      <option>Youth Mentoring</option>
      <option>Hunger and Homelessness</option>
      <option>Literacy and Education</option>
      <option>Special Needs</option>
      <option>Any of the above</option>
  </select>
  </div>
</p>

<div class="text-center">
  <p>Please email us any other questions that will help differentiate your group from others.</p> 
</div>

</body>
</html>
